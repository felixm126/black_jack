<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack Game</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<h1>Black Jack</h1>
		<p id="message">Ready to play?</p>

		<h2>Dealer: <span id="dealerSum"></span></h2>
		<div class="dealerContainer">
			<div id="hiddenCard"></div>
			<div class="dealerCards"></div>
		</div>
		<h2>Player: <span id="playerSum"></span></h2>
		<p id="bankRoll"></p>
		<div class="playerCards"></div>
		<div>
			<button id="toggleButton">Start</button>
			<button id="buttons" class="buttonContainer"></button>
			<button id="startHand" class="buttonContainer">Start Hand</button>
			<button id="hit" class="buttonContainer">Hit</button>
			<button id="stay" class="buttonContainer">Stay</button>
			<button id="restart" class="buttonContainer">Restart Game</button>
		</div>
		</div>
		
	</body>
</html>
